<body>

  <div class="nav">

  <!-- component -->
  <form method="POST" action="php/signupWorker.php" enctype="multipart/form-data">
    <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
      <div class="container max-w-screen-lg mx-auto">
        <div>
          <h2 class="font-bold text-4xl text-gray-900">Registration Form</h2>
          <p class="text-gray-500 mb-6" </p>

          <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-1">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
              <div class="text-gray-900">
                <p class="font-medium text-lg">Personal Details</p>
                <p>Please fill out all the fields.</p>
              </div>

              <div class="lg:col-span-2">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                  <div class="md:col-span-5 font-semibold text-gray-600 mb-1">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="full_name"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                  </div>

                  <div class="md:col-span-5 font-semibold text-gray-600 mb-1">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-100"
                      value="" placeholder="email@domain.com" />
                  </div>


                  <div class="md:col-span-5 font-semibold text-gray-600 mb-1">
                    <label for="address">Address Street</label>
                    <input type="text" name="address" id="address"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                  </div>


                  <div class="md:col-span-3 font-semibold text-gray-600 mb-1">
                    <label for="city">City name</label>
                    <select name="city" id="city" class="h-10 border mt-1 rounded px-4 w-full bg-gray-100">
                      <option value="city1">City 1</option>
                      <option value="city2">City 2</option>
                      <option value="city3">City 3</option>
                      <!-- Add more options here -->
                    </select>
                  </div>
                  <div class="md:col-span-2 font-semibold text-gray-600 mb-1">
                    <label for="num">Contact No.</label>
                    <input type="" name="contact" id="number" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                      value="" placeholder="+880" />
                  </div>
                  <div class="md:col-span-5 font-semibold text-gray-600 ">
                    <label>Your service</label>
                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">

                      <select name="services" id="city" class="h-10 border mt-1 rounded px-4 w-full bg-gray-100">
                        <option value="AC Servicing">AC Servicing</option>
                        <option value="Painting Servicing">Painting Servicing</option>
                        <option value="Home cleaning">Home cleaning</option>
                        
                        <!-- Add more options here -->
                      </select>
                    </div>
                  </div>
                  <div class="md:col-span-3 font-semibold text-gray-600 mb-1 password-input">
                    <label for="email">Password</label>
                    <div class="password-input-wrapper">
                      <input type="password" name="pass" id="password" class="h-10 border mt-1 rounded px-4 w-full bg-gray-100" value="" placeholder="" />
                      <button type="button" id="togglePassword" class="eye-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 9S7 4 9 2s5 2 5 2M9 16s3 2 5 2 5-2 5-2M12 19s1.5-1 2.5-3" />
                        </svg>
                      </button>
                    </div>
                  </div>
                 
                </div>
              </div>
              <div class="md:col-span-3 font-semibold text-gray-600 text-center mt-2">
                <label for="picture">Profile Picture</label>
                <input type="file" name="picture" id="picture" class="mt-1">

            </div>
            <!-- <div class="md:col-span-5 font-semibold text-gray-600">
              <label for="button">client request</label>
              <input type="button" name="send_request" class="mt-1">

          </div> -->

              <div class="md:col-span-5 text-right">
                <div class="inline-flex items-end">
                  <input type="submit" value="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
  </form>

  <style>
    .password-input-wrapper {
      position: relative;
    }
  
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    const passwordInput = document.getElementById("password");
    const togglePasswordButton = document.getElementById("togglePassword");
  
    togglePasswordButton.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePasswordButton.innerHTML = '<i class="far fa-eye-slash"></i>';
      } else {
        passwordInput.type = "password";
        togglePasswordButton.innerHTML = '<i class="far fa-eye"></i>';
      }
    });
  </script>
</body>
